<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RÃ¤knare</title>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log("Service Worker registrerad", reg))
                .catch(err => console.log("Service Worker registrering misslyckades", err));
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: Arial, sans-serif;
            background: #a594f9;
            color: white;
            text-align: center;
        }
        #count {
            font-size: 120px;
            font-weight: bold;
            margin-top: 20vh;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 16px;
            width: 100%;
        }
        button {
            font-size: 80px;
            width: calc(50% - 8px);
            max-width: 200px;
            height: 200px;
            background: #7371fc;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 250ms ease;
        }
        button:first-child {
          border-top-right-radius: 20px;
        }
        button:last-child {
          border-top-left-radius: 20px;
        }
        button:active {
          transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="count">0</div>
    <div class="buttons">
      <button onclick="changeCount(-1)">-</button>
        <button onclick="changeCount(1)">+</button>
    </div>
    
    <script>
        let count = localStorage.getItem("counter") ? parseInt(localStorage.getItem("counter")) : 0;
        document.getElementById("count").innerText = count;

        function changeCount(amount) {
            count += amount;
            document.getElementById("count").innerText = count;
            localStorage.setItem("counter", count);
        }
    </script>
</body>
</html>
